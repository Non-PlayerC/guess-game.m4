<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>猜数字游戏修改中.02..🍺</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Volkhov" rel="stylesheet">
</head>
<meta name="viewport" id="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

<body id="screen-change" class="h">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-xs-3 text-center" style="padding-top: 30px">
                <div id="diffchoose">
                    <label class="container">简单模式
                        <input type="radio" name="radio" class="dif" value="0">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">中等模式
                        <input type="radio" checked="checked" name="radio" class="dif" value="1">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">困难模式
                        <input type="radio" name="radio" class="dif" value="2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">专家模式
                        <input type="radio" name="radio" class="dif" value="3">
                        <span class="checkmark"></span>
                    </label>
                </div>

            </div>
            <div class="col-xs-6" style="right: 65px; font-family: Acme!important;">
                <h2>
                    你需要输入的数字范围为 :
                </h2>
                <h1>1 and <span id="max">100</span></h1>
                <h3>
                    你有十次输入的机会 !<br>
                    你可以完成这次任务么 ?!
                </h3>
            </div>
            <div class="col-xs-3 hbox">
                <h2>需要提示么 ?</h2>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>

        </div>
        <div class="text-center" style="margin-left: -120px">
            <a id="resetbtn" class="btn btn-warning">重新开始</a>
        </div>
        <div class="center-block">
            <div class="row">
                <div id="guesspanel" class="blocks col-xs-3 text-center">

                    <h2>你的猜测 : <span id="guesses" class="badge" style="margin-bottom: 5px">0</span></h2>
                    <div class="gcontent">

                    </div>
                </div>
                <div id="mainpanel" class="blocks col-xs-4 text-center " style="padding-top: 130px">
                    <input id="gno" type="number" step="1" min="1" oninput="validity.valid||(value='');"
                        class="form-control center-block" placeholder="Type Your Guess Here!">

                    <a id="gbtn" class="btn btn-danger text-uppercase">.开启.</a>

                </div>
                <div id="hintpanel" class="blocks col-xs-4" style="width: 30%">
                    <h2 class="text-center">建议</h2><br><br>
                    <div class="hcontent center-block text-center">

                    </div>
                    <h1 id="tsfd" class="text-center" style="color: blue">你很聪明，你不需要提示 !</h1>
                </div>
            </div>


        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: #00a86b">

                    <div class="modal-body">
                        <h1 class="text-center">完美 !</h1>
                    </div>
                    <div class="modal-footer">
                        <button id="clw" type="button" class="btn btn-danger center-block" data-dismiss="modal">在进行一次
                            🍺</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: crimson">

                    <div class="modal-body">
                        <h1 class="text-center">猜错了 ~</h1>
                        <h2 id="lost_msg" class="text-center">
                            </h1>
                    </div>
                    <div class="modal-footer">
                        <button id="cll" type="button" class="btn btn-success center-block" data-dismiss="modal">在进行一次
                            🍺</button>
                    </div>
                </div>

            </div>
        </div>
    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
